<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Journal Article</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #a6192e;
            color: white;
            display: flex;
            align-items: center;
            padding: 20px;
            justify-content: space-between;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        header img {
            height: 80px;
            cursor: pointer;
        }
        header h1 {
            flex: 1;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            font-family: 'Inter', sans-serif;
            margin: 0;
            color: white; /* Keeps header text white */
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .auth-buttons button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .container h1 {
            color: #a6192e; /* Makes "Fake Journal Title" red */
            font-size: 28px; /* Increases its size */
            font-weight: bold;
        }
        .author {
            font-style: italic;
            color: #555;
        }
        .content {
            margin-top: 20px;
        }
    </style>
    <script>
        function goToHome() {
            window.location.href = "{% url 'homepage' %}"; // Redirect to home page
        }
    </script>
</head>
<body>
<header>
    <div class="header-left">
        <img src="cirt.png" alt="CIRT Logo" onclick="goToHome()">
    </div>
    <h1>CRIMINOLOGY INSTITUTE OF RESEARCH TECHNOLOGY</h1>
    <div class="auth-buttons">
        <button onclick="openModal('Register')">Register</button>
        <button onclick="openModal('Login')">Login</button>
    </div>
</header>
<div class="container">
    <h1>Fake Journal Title</h1>
    <p class="author">By Author Name</p>
    <div class="content">
        <p>This is a placeholder for the journal content. Here, users will be able to read the full text of the journal article.</p>
        <p>Additional paragraphs and research data can be displayed here.</p>
    </div>
</div>
</body>
</html>
